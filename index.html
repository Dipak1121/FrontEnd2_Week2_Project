<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExcaliDraw</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div id="root">
      <div id="top">
        <button class="menu"><i class="fa-solid fa-bars"></i></button>
        <div class="options">
          <button id="pencil"><i class="fa-solid fa-pencil" ></i></button>
          <button id="circle"><i class="fa-regular fa-circle" ></i></button>
          <button id="rect"><i class="fa-regular fa-square" ></i></button>
          <button><i class="fa-solid fa-eraser"></i></button>
          <button><input type="color" id="color-picker"></button>
          
        </div>
        <div class="top-right">
            <button id="user"><i class="fa-regular fa-user" style="color: #ffffff;"></i></button>
            <button>Library</button>
        </div>
      </div>
      <canvas id="canvas"></canvas>
      <div id="bottom">
        <div class="options">
          <button><i class="btn fa-solid fa-rotate-left"></i></button>
          <button><i class="btn fa-solid fa-rotate-right"></i></button>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
    <script src="freehand.js"></script>
  </body>
</html>
